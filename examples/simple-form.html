<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple Form</title>
  <link rel="stylesheet" href="forms.css">
</head>
<body>

  <div class="page">
    <h2>Simple Form</h2>

    <section class="form-wrapper simple-form">
      <form action="simple-form" method="get" accept-charset="utf-8">

        <div class="field">
          <input
            type="text"
            name="fullname"
          />
        </div>

        <div class="field">
          <input
            type="email"
            name="email"
          />
        </div>

        <div class="wrp-button">
          <button
            type="submit"
          />
            Go!
          </button>
        </div>

      </form>
    </section>

  </div>

<script src="../dist/index.js"></script>
<script>
  FillFormHelper.init(document.forms[0], { ramdom: true });
</script>

</body>
</html>
